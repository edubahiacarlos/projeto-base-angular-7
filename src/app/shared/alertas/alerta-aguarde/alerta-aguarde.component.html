
<div class="alert-primary card-header border-primary text-center">
  <h5 class="modal-title">
       
    <strong>
<!--      {{ mensagem }} -->
      Aguarde...
    </strong>

    <button
      type="button"
      (click)="fechar()"
      class="close"
      data-dismiss="modal"
      aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </h5>
</div>
  
<div class="modal-body card-body border-primary">
  <div class="col-md-12 text-center">
    <div style="width: 3rem; height: 3rem;" class="spinner-border text-primary" role="status">
      <span class="sr-only">Carregando...</span>
    </div>
  </div>
</div>
  
<div class="card-footer text-center border-primary alert-primary">
  <h4>&copy; 2019 edubahia.carlos</h4>
</div>
