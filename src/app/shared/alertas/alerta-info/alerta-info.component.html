<div style="text-align: center" class="alert-{{tipo}} card-header border-primary">
  <h5 class="modal-title">
    <strong>
      Atenção
    </strong>
    
    <button
      type="button"
      (click)="fechar()"
      class="close"
      data-dismiss="modal"
      aria-label="Close">
        <span aria-hidden="true">
          &times;
        </span>
        <span class="sr-only">Carregando...</span>
    </button>
  </h5>
</div>

<div class="modal-body card-body border-primary">
  <div class="col-md-12 text-center">
    <strong>{{ mensagem }}</strong>
  </div>
</div>

<div class="card-footer text-center border-primary alert-{{tipo}}">
  <h4>&copy; 2019 edubahia.carlos</h4>
</div>
