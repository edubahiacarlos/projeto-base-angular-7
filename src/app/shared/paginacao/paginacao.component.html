<pagination
    (pageChanged)="acao($event)"
    [boundaryLinks]="true"
    [totalItems]="config.totalItens"
    [itemsPerPage]="config.itensPorPagina"
    [previousText]="config.botaoAnterior"
    [nextText]="config.botaoProximo"
    [firstText]="config.botaoPrimeiro"
    [lastText]="config.botaoUltimo">
</pagination>
